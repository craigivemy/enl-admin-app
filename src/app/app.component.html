<mat-sidenav-container fullscreen>
  <mat-sidenav #appSidebar mode="side">
    <mat-nav-list>
      <a mat-list-item routerLink="dashboard">Home</a>
      <a mat-list-item routerLink="teams">Teams</a>
      <a mat-list-item routerLink="fixtures">Fixtures</a>
      <a *ngIf="isCurrentSeasonSelected$ | async"
              mat-list-item routerLink="umpires">Umpires</a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-toolbar color="primary">
    <button mat-icon-button (click)="appSidebar.toggle()">Menu</button>
    <app-season-selector class="ml-auto">
    </app-season-selector>

  </mat-toolbar>

  <router-outlet></router-outlet>

</mat-sidenav-container>

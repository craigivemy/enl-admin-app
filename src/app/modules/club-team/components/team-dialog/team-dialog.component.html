<h2 mat-dialog-title>
  {{ name }}
</h2>
<mat-dialog-content [formGroup]="editTeamForm">
  <mat-form-field class="d-block">
    <input matInput formControlName="name">
  </mat-form-field>
<!--  <mat-form-field class="d-block">-->
<!--    <mat-select formControlName="division">-->
<!--      &lt;!&ndash; todo - need a divison selector here &ndash;&gt;-->
<!--    </mat-select>-->
<!--  </mat-form-field>-->
  <mat-form-field class="d-block">
    <textarea matInput placeholder="Narrative" formControlName="narrative"></textarea>
  </mat-form-field>
</mat-dialog-content>
<mat-dialog-actions>
  <button #saveButton mat-raised-button color="primary" [disabled]="!editTeamForm.valid || (formChanged$ | async) == null">Save</button>
</mat-dialog-actions>
